<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=2">
    <script type="text/javascript">
        function add(num1, num2) {
            var result = num1 + num2;
            document.getElementById("result").innerHTML
                = num1 + " + " + num2 + " = " + result;
        }
    </script>
</head>
<body>
    <p>Hello from Flutter</p>
    <p id="result"></p>
</body>
</html>
